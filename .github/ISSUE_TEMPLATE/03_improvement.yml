name: \U0001F680 Improvement Request 
description: Create an improvement request for an existing feature
title: "[Improvement]: "
labels: [Type/Improvement]
body:
  - type: dropdown
    id: Related-area
    attributes:
      label: Related Area
      description: Choose the area in Choreo you are reporting the bug against
      options:
       - Area/ManagingDevelopment (Develop, deploy, test, component listing etc.)
       - Area/APIM 
       - Area/Observability 
       - Area/AI 
       - Area/LowCode 
       - Area/Connectors 
       - Area/CodeReuse (Publishing reusable connectors, triggers and other artifact to the marketplace)
       - Area/Samples (Getting started samples)
       - Area/Insights 
       - Area/Auth 
       - Area/Billing 
       - Area/CodeServer 
       - Area/DocSite 
       - Area/Other (None Listed Above)
    validations:
      required: true
  - type: textarea
    id: improvement-request
    attributes:
      label: Suggested improvement
    validations:
      required: true
  - type: textarea
    id: related-issues
    attributes:
      label: Related issues
      description: Is your feature request related to a problem? Please describe.
      placeholder: A clear and concise description of what the problem is.
      value: "I am trying to do [...] but [...]"
  - type: input
    id: time-estimation
    attributes:
      label: Time estimate
      description: Estimated developer effort (man days)

